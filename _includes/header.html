<header id="header">
	<div id = site_title>
		<a href="{{"/"}}">
			{% if page.main_title %}
			<h1>{{page.main_title}}</h1>
			{% else %}
			<h1>{{site.title}}</h1>
			{% endif %}
		</a>
	</div>
	<div id="subheader">
		{% if site.data.settings.nav.social.active %}
		<nav class="social">
			{% include social.html %}
		</nav>
		{% endif %}
	</div>
</header>
